<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Resgitro.css">
</head>
<body>
    <div class="container">
        <h1>
            <a href="index.html">
                <img src="Athenia.png" alt="Athenia" style="width:150px;height:150px;">
            </a>
        </h1>
        <h2>Crear Cuenta</h2>
        <form action="index.html" method="post" onsubmit="return validarRegistro()" class="registro-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        function validarRegistro() {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;

            if (nombre === '' || apellido === '' || email === '' || password === '' || fechaNacimiento === '') {
                alert('Por favor complete todos los campos.');
                return false;
            }

            // Validación simple para asegurar que todos los campos estén completos
            return true;
        }
    </script>
</body>
</html>
