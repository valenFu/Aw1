<head>

<body>

             <b>Nombre</b>:

         <input type="text" id="txtNombre" name="txtNombre" class="" placeholder="Ingrese su nombre" required/> <!--Placeholder pone el texto de abajo(gris) -->
        <br><br>
         <label for="txtApellido"> 
             <b>Apellido</b>:
         </label>

         <input type="text" id="txtApellido" name="txtApellido" class="" placeholder="Ingrese su Apellido" required/>  
         </div>
         <div>
             <label for="txtEmail"> 
                 <b>Email</b>:
             </label>

             <input type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese su email" required/>
             <br>             
         </div>
         <label for="txtContraseña">
            <b>Contraseña</b>
         </label>
         <div>
            <input type="password" name="txtContraseña" id="txtContraseña" placeholder="Ingrese su txtContraseña" required/>

         <div>
             <br>
             <input type="submit" value="Confirmar">
         </div>                  
     </form>
