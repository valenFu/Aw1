<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa Interior</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <h1 class="title">Ropa Exclusiva</h1>
        <nav class="navegacion">
            <ul></ul>
        </nav>
    </header>
    
    <main class="contenedorItem">
        <div class="item">
            <img src="pijamaAcetato (1).jpeg" alt="Producto 1">
            <h3>Pijama corto de acetato</h3>
            <p>$1500</p>
            <button>Añadir al carrito</button>
            <button class="eliminar"> eliminar del carrito</button>
        </div>
        <div class="item">
            <img src="pijamaAcetato (2).jpeg" alt="Producto 2">
            <h3>Trio de morley</h3>
            <p>$200</p>
            <button>Añadir al carrito</button>
            <button class="eliminar"> eliminar del carrito</button>
        </div>
        <div class="item">
            <img src="pijamaCurvy.jpeg" alt="Producto 3">
            <h3>Pijama corto curvy de algodon</h3>
            <p>$500</p>
            <button>Añadir al carrito</button>
            <button class="eliminar"> eliminar del carrito</button>
        </div>
        <div class="item">
            <img src="PijamaModal (1).jpeg" alt="Producto 4">
            <h3>Pijama de modal con pantalon largo</h3>
            <p>$60</p>
            <button>Añadir al carrito</button>
            <button class="eliminar"> eliminar del carrito</button>
        </div>
        <div class="item">
            <img src="PijamaModal (2).jpeg" alt="Producto 5">
            <h3>Pijama kids con bolsita animada </h3>
            <p>$100</p>
            <button class="boton">Añadir al carrito</button>
            <button class="eliminar"> eliminar del carrito</button>
        </div>
    </main>
    
    <footer class="footer">
        <p>Derechos reservados © 2024 - Tienda de Ropa Interior</p>
    </footer>
    <script src="Main.js"></script>
</body>
</html>
